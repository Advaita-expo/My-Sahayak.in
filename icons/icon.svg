<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#800000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>
  
  <!-- M Letter -->
  <text x="256" y="340" font-family="Georgia, serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">M</text>
  
  <!-- S Letter (smaller, subscript style) -->
  <text x="380" y="380" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="#d9a24a" text-anchor="middle" dominant-baseline="middle">S</text>
  
  <!-- Decorative line -->
  <rect x="100" y="420" width="312" height="8" rx="4" fill="#d9a24a"/>
</svg>
